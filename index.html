<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container text-center"><!-- This is a container div with two classes applied for styling. -->
  <h1>Tic-Tac-Toe</h1>
  <h2 id="turnIndicator">X's Turn</h2> <!--the id attribute is used to point to a specific style in the CSS file or it can manipulate the element with JavaScript-->
  
  <div class="grid" id="ticTacToeGrid"> <!-- This is the main game grid. -->

    <!-- Below These are the individual cells of the Tic-Tac-Toe grid. The data-index attribute is to identify the cell in the game -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button class="btn btn-primary" id="restartButton">Restart Game</button><!-- This is a button to restart the game. -->

  <div class="alert alert-success mt-2 d-none" id="gameResult" role="alert"></div>
</div><!-- thr code above is a hidden alert box that displays the game result. -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
